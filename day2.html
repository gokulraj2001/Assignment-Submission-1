<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h2>SIGN UP</h2>
    <form>
        <label for="name">First Name</label>
        <input type="text" id="name" placeholder="Enter your First Name"><br><br>
        <label for="name">Last Name</label>
        <input type="text" id="name" placeholder="Enter your Last Name"><br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" ><br><br>
        <label for="username">User Name</label>
        <input type="text" id="username" placeholder="Enter your User Name"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password"><br><br>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" ><br><br>

        <input type="submit" value="Send">
    </form>
</body>
</html>
